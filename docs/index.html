<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Services Cookbook</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: 'Digital Services Cookbook',
      search: {
        paths: [], // or 'auto'
        placeholder: 'Type to search',
        noData: 'Keine Ergebnisse!',
        depth: 2,
        hideOtherSidebarContent: false,
      },
      repo: 'https://github.com/Gustav-Radbruch-Haus/Digital-Services-Cookbook',
      loadSidebar: true,
      subMaxLevel: 2,
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      copyCode: {
        buttonText : 'Kopieren',
        errorText  : 'Error',
        successText: 'Kopiert!'
      },
      pagination: {
        previousText: 'Einen zurück',
        nextText: 'Als nächstes',
        crossChapter: true
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
</body>
</html>
